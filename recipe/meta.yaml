{% set name = "distlib" %}
{% set version = "0.3.6" %}
{% set checksum = "14bad2d9b04d3a36127ac97f30b12a19268f211063d8f8ee4f47108896e11b46" %}
{% set build = "0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: {{ checksum }}

build:
  number: {{ build }}
  script: {{ PYTHON }} -m pip install . -vv
  Skip: True  # [py not (2.7|>=3.6)]

requirements:
  host:
    - pip
    - python
    - setuptools
    - wheel
  run:
    - python

test:
  imports:
    - distlib
    - distlib._backport
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://pypi.org/project/distlib/
  summary: Distribution utilities
  Description: A library which implements low-level functions that relate to packaging and distribution of python.
  dev_url: https://github.com/pypa/distlib
  doc_url: https://distlib.readthedocs.io/en/latest/
  license: Python-2.0
  license_family: Python
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - nicoddemus
